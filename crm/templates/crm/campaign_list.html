{% extends "crm/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12 d-flex justify-content-between align-items-center">
            <h2>Campaigns</h2>
            <a href="{% url 'campaign_create' %}" class="btn btn-success">Create New Campaign</a>
        </div>
    </div>
    <div class="row mt-3">
        {% for campaign in campaigns %}
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ campaign.name }}</h5>
                    <img src="{% static 'crm/placeholderImg/bowers.png' %}" alt="Campaign Placeholder Image" class="img-fluid my-3">
                    <p class="card-text">{{ campaign.description }}</p>
                    <a href="{% url 'campaign_detail' campaign.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
